<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tamilarasu Arunachalam" />
    <meta name="keywords" content="fetch xml tester, Fetch XML Tester,fetch XML Tester online, Online fetch xml tester">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Extensible_Markup_Language_%28XML%29_logo.svg"
        type="image/x-icon">
    <title>Test Your FetchXML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container col-md-6 col-sm-12">
        <h2 class="text-center">Test Your FetchXML</h2>
        <input type="url" name="" id="orgUrl" class="form-control rounded-0" onchange="addOrgToLocalStorage()"
            placeholder="Organization URL">
        <input type="entity" name="" id="entityName" class="form-control rounded-0" value="accounts" placeholder="Entity Name" disabled>
        <div class="col-12 editor-holder">
            <ul class="toolbar rounded-0">
                <li>Fetch XML</li>
            </ul>
            <div class="scroller">
                <textarea class="editor allow-tabs rounded-0" spellcheck="false">&lt;fetch mapping='logical'&gt;   
    &lt;entity name='account'&gt;  
        &lt;attribute name='accountid'/&gt;   
        &lt;attribute name='name'/&gt;   
    &lt;/entity&gt;  
&lt;/fetch&gt;</textarea>
                <pre id="fetchXmlQuery"><code class="syntax-highight html"></code></pre>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="" class="btn btn-dark rounded-0 text-decoration-none" onclick="testOnClick()" id="testBtn">Test Fetch
            XML</a>
    </div>
    <footer>
        <hr>
        <p class="text-center">&#169;Tamilarasu Arunachalam</p>
    </footer>
    <script src="js/feature.js"></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
