<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tamilarasu Arunachalam" />
    <meta name="keywords" content="fetch xml tester, Fetch XML Tester,fetch XML Tester online, Online fetch xml tester">
    <!-- cdn for w3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- favicon for the site -->
    <link href="https://www.tamilarasu.me/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- cdn for codemirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/xml/xml.min.js"></script>
    <!-- cdn for google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Tamilarasu</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w3-row w3-border-black w3-border-bottom">
        <p class="w3-left-align" id="pageTitle">&nbsp;
            <a href="https://www.tamilarasu.me/" id="headerLogo"><img src="https://www.svgrepo.com/show/489508/menu-burger-horizontal.svg" alt="hamburger" width="22" height="22">&emsp;Tamilarasu</a>
        </p>
    </div>
    <div class="w3-container" id="containerBody">
        <div class="w3-card w3-border w3-margin-top w3-margin-bottom w3-margin-auto" id="cardBody">
            <div class="w3-container w3-teal">
                <h2 class="w3-center w3-text-white">Test My FetchXML</h2>
            </div>
            <form class="w3-container" style="background-color:#ffffff;">
                <input type="url" name="" id="orgUrl" class="w3-input w3-border w3-margin-bottom w3-margin-top" onchange="addOrgToLocalStorage()" placeholder="Organization URL">
                <input type="entity" name="" id="entityName" class="w3-input w3-border w3-margin-bottom" value="accounts" placeholder="Entity Name" disabled>
                <textarea id="fetchXmlQuery" style="text-align:left;">&lt;fetch mapping='logical'&gt;   
    &lt;entity name='account'&gt;  
        &lt;attribute name='accountid'/&gt;   
        &lt;attribute name='name'/&gt;   
    &lt;/entity&gt;  
&lt;/fetch&gt;</textarea>
                <a href="" class="w3-button w3-teal w3-round w3-margin-top w3-margin-bottom w3-block" type="submit" onclick="testOnClick()" id="testBtn">Test</a>
            </form>
        </div>
    </div>
    <hr>
    <div class="w3-row" id="footerSection">
        <p class="w3-center w3-text-white">Tamilarasu&nbsp;&copy;&nbsp;<span id="creditYear"></span></p>
    </div>
    <!-- js -->
    <script src="js/feature.js"></script>
</body>

</html>
